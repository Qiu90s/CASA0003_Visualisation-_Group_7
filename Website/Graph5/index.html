<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #flow-chart{
            width:975px;
            height:600px;
            margin:0 auto;
        }
        text {
            fill: #fff !important;
        }

        .chart-title {
            width: 50%;
            line-height: 100px;
            margin: 0 auto;
            color: #fff;
        }
        rect{
            fill:#fff !important;
        }
    </style>
</head>
<body>
    <div id="Overseas_flow">
        <h3 class="chart-title">2010 Overseas Personage Proportion in Shanghai</h3>
    </div>
    <div id="flow-chart"></div>
    <script src="d3.v5.min.js"></script>
    <script src="d3-sankey.min.js"></script>
    <script>
        // 参考例子：
        //      https://observablehq.com/@d3/parallel-sets
        var width = 975;
        var height = 600;
        var sankey = d3.sankey()
            .nodeSort(null)
            .linkSort(null)
            .nodeWidth(4)
            .nodePadding(20)
            .extent([[0, 5], [width, height - 5]]);
        var keys = [];

        const svg = d3.select("#flow-chart")
            .append("svg")
            .attr("viewBox", [0, 0, width, height]);

        var color = d3.scaleOrdinal(["Foreigner"], ["#f53636"]).unknown("orange");

        d3.csv("Overseas_flow.csv").then(function (data) {
            data.forEach(function (item) {
                item.value = item.value * 1;
                if (isNaN(item.value)) {
                    item.value = 0;
                }
            });
            keys = data.columns.slice(0, -1);

            var graph = getGraph(data);
            
            const { nodes, links } = sankey({
                nodes: graph.nodes.map(d => Object.assign({}, d)),
                links: graph.links.map(d => Object.assign({}, d))
            });

            svg.append("g")
                .selectAll("rect")
                .data(nodes)
                .join("rect")
                .attr("x", d => d.x0)
                .attr("y", d => d.y0)
                .attr("height", d => d.y1 - d.y0)
                .attr("width", d => d.x1 - d.x0)
                .append("title")
                .text(d => `${d.name}\n${d.value.toLocaleString()}`);

            svg.append("g")
                .attr("fill", "none")
                .selectAll("g")
                .data(links)
                .join("path")
                .attr("d", d3.sankeyLinkHorizontal())
                .attr("stroke", d => color(d.names[0]))
                .attr("stroke-width", d => d.width)
                .style("mix-blend-mode", "multiply")
                .append("title")
                .text(d => `${d.names.join(" → ")}\n${d.value.toLocaleString()}`);

            svg.append("g")
                .style("font", "10px sans-serif")
                .selectAll("text")
                .data(nodes)
                .join("text")
                .attr("x", d => d.x0 < width / 2 ? d.x1 + 6 : d.x0 - 6)
                .attr("y", d => (d.y1 + d.y0) / 2)
                .attr("dy", "0.35em")
                .attr("text-anchor", d => d.x0 < width / 2 ? "start" : "end")
                .text(d => d.name)
                .append("tspan")
                .attr("fill-opacity", 0.7)
                .text(d => ` ${d.value.toLocaleString()}`);
        });

        function getGraph(data) {
            let index = -1;
            const nodes = [];
            const nodeByKey = new Map;
            const indexByKey = new Map;
            const links = [];

            for (const k of keys) {
                for (const d of data) {
                    const key = JSON.stringify([k, d[k]]);
                    if (nodeByKey.has(key)) continue;
                    const node = { name: d[k] };
                    nodes.push(node);
                    nodeByKey.set(key, node);
                    indexByKey.set(key, ++index);
                }
            }

            for (let i = 1; i < keys.length; ++i) {
                const a = keys[i - 1];
                const b = keys[i];
                const prefix = keys.slice(0, i + 1);
                const linkByKey = new Map;
                for (const d of data) {
                    const names = prefix.map(k => d[k]);
                    const key = JSON.stringify(names);
                    const value = d.value || 1;
                    let link = linkByKey.get(key);
                    if (link) { link.value += value; continue; }
                    link = {
                        source: indexByKey.get(JSON.stringify([a, d[a]])),
                        target: indexByKey.get(JSON.stringify([b, d[b]])),
                        names,
                        value
                    };
                    links.push(link);
                    linkByKey.set(key, link);
                }
            }
            return { nodes, links };
        }
    </script>
</body>
</html>
